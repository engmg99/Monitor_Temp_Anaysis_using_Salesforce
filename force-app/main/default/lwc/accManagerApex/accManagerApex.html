<template>
  <lightning-card title="All Accounts">
    <ul>
      <template if:true={resReceived}>
        <template for:each={accounts.data} for:item="i">
          <li key={i.Id}>
            <div class="slds-p-around_medium lgc-bg">
              <lightning-tile label={i.Name} type="media">
                <lightning-icon
                  slot="media"
                  icon-name="standard:i"
                ></lightning-icon>
                <p class="slds-truncate" title={i.Phone}>{i.Phone}</p>
              </lightning-tile>
            </div>
          </li>
        </template>
      </template>
    </ul>
  </lightning-card>
</template>
